<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <h1>
        <button onclick="location.href='http://localhost:3000/users'" type="button" class="btn btn-dark">Home</button>
    </h1>
    <h2>Edit User:</h2>
    <form action="edit" method="POST">
        <input type="hidden" name="id" value=${person.id}>
        Name:<br>
        <input type="text" name="name" value=${person.name}><br>
        Last name:<br>
        <input type="text" name="lastname" value=${person.lastName}><br>
        Salary:<br>
        <input type="text" name="salary" value=${person.salary}><br><br>
        <input type="submit" class="btn btn-dark" value="Save">
    </form>
</body>
</html>
