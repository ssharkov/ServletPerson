<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<h1>
    <button onclick="location.href='http://localhost:3000/users'" type="button" class="btn btn-dark">Home</button>
    <button onclick="location.href='http://localhost:3000/users/add'" type="button" class="btn btn-dark">Add User
    </button>
</h1>
<h2>Users:</h2>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>


    </tr>
    </thead>
    <#list users as user>
    <tr>
        <td>${user.id}
        <td>${user.name}
        <td>${user.lastName}
        <td>${user.salary}
        <td>
            <form action="users/delete" method="POST">
                <input type="submit" name="delete" class="btn btn-dark" value="Delete">
                <input type="hidden" name="id" value=${user.id}>
            </form>
        <td>
        <!--<button onclick="location.href='http://localhost:3000/users'" type="button" class="btn btn-dark">Home</button>-->
        <form action="users/edit" method="GET">
                <input type="submit" name="edit" class="btn btn-dark" value="Edit">
                <input type="hidden" name="id" value=${user.id}>
                <input type="hidden" name="name" value=${user.name}>
                <input type="hidden" name="lastname" value=${user.lastName}>
                <input type="hidden" name="salary" value=${user.salary}>
            </form>
        </td>
    </#list>
</table>
</body>
</html>
