<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <h1>
        <button onclick="location.href='http://localhost:3000/users'" type="button" class="btn btn-dark">Home</button>
        <button onclick="location.href='http://localhost:3000/users/add'" type="button" class="btn btn-dark">Add User
        </button>
    </h1>
    <h2>Users:</h2>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <#list users as user>
        <tr>
            <td>${user.id}
            <td>${user.name}
            <td>${user.lastName}
            <td>${user.salary}
            </td>
        </#list>
    </table>
</body>
</html>
